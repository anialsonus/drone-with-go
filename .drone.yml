workspace:
  base: /go
  path: src/github.com/drone-demos/drone-with-go

pipeline:
  test:
    image: golang:latest
    commands:
      - go env -w GO111MODULE=auto
      - go vet
      - go test -v -cover
  build:
    image: golang:latest
    commands:
      - go env -w GO111MODULE=auto
      - go build
